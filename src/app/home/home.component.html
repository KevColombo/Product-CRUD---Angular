<div class="home-container">
    <h1> Product List </h1>

    <section>
        <a href="/product/-1" mat-flat-button color="primary" style="font-size: 2rem;"> + </a>
    </section>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}} Kg</td>
        </ng-container>

        <!-- brand Column -->
        <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let element">{{element.brand.name}}</td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let element">{{element.stock}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            routerLink="/product/{{row.id}}"
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
    </table>
</div>
